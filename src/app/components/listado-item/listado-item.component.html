<div class="p-3 m-1" appIsActive [esActivo]="miPersona.activo" 
    [ngClass]="getClase()">
    <h1>{{miPersona.nombre}} {{miPersona.apellido}}</h1>
    <small>{{miPersona.id}}</small>

    <div class="text-center p-2 mt-1">
        <h1>*ngIf</h1>
        <h3 *ngIf="miPersona.rol === 'A'">Rol A</h3>
        <h3 *ngIf="miPersona.rol === 'B'">Rol B</h3>
        <h3 *ngIf="miPersona.rol === 'C'">Rol C</h3>
    </div>

    <div class="text-center p-2 mt-1" [ngSwitch]="miPersona.rol">
        <h1>[ngSwitch]</h1>
        <h3 *ngSwitchCase="'A'">Rol A</h3>
        <h3 *ngSwitchCase="'B'">Rol B</h3>
        <h3 *ngSwitchCase="'C'">Rol C</h3>
    </div>

    <div class="text-center p-2 mt-1">
        <h1>[style.display]</h1>
        <h3 [style.display]="miPersona.rol === 'A' ? 'block': 'none'">Rol A</h3>
        <h3 [style.display]="miPersona.rol === 'B' ? 'block': 'none'">Rol B</h3>
        <h3 [style.display]="miPersona.rol === 'C' ? 'block': 'none'">Rol C</h3>
    </div>
</div>

<div class="d-flex flex-row align-items-center mt-1 justify-content-center">
    <button mat-raised-button color="primary" (click)="verDetallePathParam(miPersona)">
        Ver detalle Path Param {{miPersona.nombre}}
    </button>
    <button mat-raised-button color="accent" (click)="verDetalleQueryParam(miPersona)">
        Ver detalle Query Param {{miPersona.nombre}}
    </button>
</div>
